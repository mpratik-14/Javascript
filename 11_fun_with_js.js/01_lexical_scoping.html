    function outer(){
        let username = "pratik";

        function inner(){
            let secret = "abc"
            console.log(`In inner: ${username}`);
            
            function insideInner(){
                console.log(`In insideInner: ${username}`);
                console.log(`In insideInner: ${secret}`);

            }

            insideInner()
        }
        
        function innerTwo(){
            console.log(`In inner two: ${username}`);
            console.log(`In inner two: ${secret}`);
            
        }
        inner()
        innerTwo()
    }
    outer()
    console.log(`in outer : ${username}`);
    
</script>
